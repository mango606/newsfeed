<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 피드 시스템 - 초기 설정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #191f28;
            color: #e8eaed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        .card {
            background: #212630;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .subtitle {
            color: #9aa5b1;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .btn {
            background: #3182f6;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #2870e8;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>뉴스 피드 시스템</h1>
        <p class="subtitle">시스템 설계 기초 - 11장 구현</p>
        <form method="post" action="/setup">
            <button type="submit" class="btn">샘플 데이터 생성하기</button>
        </form>
    </div>
</div>
</body>
</html>
